{% extends 'account/custom_base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-4 offset-md-4">
            <div class="login-box">
                <h3 class="d-flex w-100 justify-content-center">Login</h3>
                <hr class="mt-1 mb-1">
                <form action="#" class="form-group">
                    <input type="text" name="email" class="form-control m-2" placeholder="Email">
                    <input type="password" name="password" class="form-control m-2" placeholder="Password">
                    <input type="checkbox" name="remember" id="checkbox" class="checkbox m-2">
                    <label for="chekbox">Remember Me</label><br>
                    <button class="btn btn-success m-2">Log In</button><a href="{% url 'account_reset_password' %}" class="link ml-2">Forget password?</a>
                    <div class="clearfix"></div>
                </form>
                <div class="text-center mb-2">
                    <h4>
                        <hr>
                    </h4>
                </div>
                <div class="d-flex w-100 justify-content-center">
                    <a href="/accounts/google/login/?process=login">
                        <div class="google-btn" style="width: 184px;">
                            <div class="google-icon-wrapper">
                                <img class="google-icon"
                                    src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" />
                            </div>
                            <div class="btn-text text-center align-item-center"><b>Sign in with google</b></div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
